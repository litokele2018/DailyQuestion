<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[css] css常用的布局方式有哪些？</title>
</head>

<body>
  <script>
    /* 
      1. 流式布局 
      最基本的布局，就是顺着 html 像流水一样流下来
      2. 绝对布局
      利用position: absolute 进行绝对定位布局
      3. flex 布局
      4. float 布局 
      圣杯 双飞翼 都可以 用 float
      5. 栅格布局 
      bootstrap element ui 等都有栅格系统
      6. grid布局 网格
     */
  </script>
</body>

</html>
