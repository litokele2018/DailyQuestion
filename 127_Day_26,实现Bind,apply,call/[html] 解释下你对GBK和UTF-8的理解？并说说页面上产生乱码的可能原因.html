我们这里将以最简单最容易理解的方式来描述GBK和UTF8的区别，
以及它们分别是什么。

GBK编码：是指中国的中文字符，其它它包含了简体中文与繁体中文字符，
另外还有一种字符“gb2312”，这种字符仅能存储简体中文字符。

UTF-8编码：它是一种全国家通过的一种编码，如果你的网站涉及到多个国家的语言，
那么建议你选择UTF-8编码。

乱码
一个网页要正常显示涉及多处编码设置：
<meta http-equiv="Content-Type" content="text/html;charset=xxx">
