<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[html] 怎样在页面上实现一个圆形的可点击区域？</title>
  <style>
    #div {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
    }
    #btn {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- 1、用canvas画布，弧线画圆，在canvas上监听点击事件
2、用一个div,给div添加圆角属性50，在div上添加点击事件
3、button 上添加圆角属性
4、a标签添加圆角属性 -->
  <a href="">
    <div id="div">
    </div>
  </a>
  <button id="btn"></button>
  <div style="width: 50px; height: 50px; background-color: blueviolet;display: inline-block;"></div>
</body>
</html>
