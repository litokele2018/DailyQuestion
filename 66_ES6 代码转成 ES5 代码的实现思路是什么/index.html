      解析：解析代码字符串，生成 AST；
      转换：按一定的规则转换、修改 AST；
      生成：将修改后的 AST 转换成普通代码。
      如果不用工具，纯人工的话，就是使用或自己写各种 polyfill 了。
    
     */
  </script>
