<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异步笔试题</title>
</head>

<body>
  <script>
    /* 
    请写出下面代码的运行结果
     */ 
    // ans:  script start -> async1 start -> async2 -> promise1 -> script end -> async1 end -> promise2 -> setTimeout

    async function async1() {
      console.log('async1 start'); // 
      await async2();
      console.log('async1 end');  //  放入微任务队列中
    }
    async function async2() {
      console.log('async2'); // 
    }
    console.log('script start'); // 
    setTimeout(function() {
      console.log('setTimeout'); // 
    }, 0)
    async1();
    new Promise(function(resolve) {
      console.log('promise1'); // 
      resolve();
    }).then(function() {
      console.log('promise2'); //  放入微任务队列中 微任务队列执行完执行宏任务队列
    });
    console.log('script end'); //  同步代码执行结束 执行微任务队列
  </script>
</body>
