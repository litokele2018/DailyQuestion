<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出以下代码执行的结果并解释为什么</title>
</head>

<body>
  <script>
    var obj = {
      '2': 3,
      '3': 4,
      'length': 2,
      'splice': Array.prototype.splice,
      'push': Array.prototype.push
    }

    // 因为这里的this指向obj 采用数组的方法 
    obj.push(1) // obj[length] = 1 -> obj[2] = 1 =>  this.length ++  length = 3
    obj.push(2) // obj[length] = 2 -> obj[3] = 2 =>  this.length ++  length = 4
    console.log(obj)// {'2': 1, '3': 2, 'length': 4, 'splice': Array.prototype.splice, 'push': Array.prototype.push}


  </script>
</body>
