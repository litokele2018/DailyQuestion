<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise 构造函数是同步执行还是异步执行，那么 then 方法呢？</title>
</head>
<body>
  <script>
    new Promise((resolve, reject) => {}) // 同步执行
          .then(resolve => {
            // 异步执行
          })
  </script>
</body>
</html>
