<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[css] 你用过css的tab-size属性吗？浏览器默认显示tab为几个空格？</title>
</head>

<body>
  <style>
    /* 初始值 8 */
    * {
      /* <integer> values */
      tab-size: 4;
      tab-size: 0;

      /* <length> values */
      tab-size: 10 px;
      tab-size: 2 em;

      /* Global values */
      tab-size: inherit;
      tab-size: initial;
      tab-size: unset;
    }
  </style>
  <script>

  </script>
</body>

</html>
