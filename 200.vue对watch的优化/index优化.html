<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 0
      },
      mounted() {
        this.msg = 1
        this.msg = 2
        this.msg = 3
      },
      watch: {
        // 高级语法
        msg: {
          handler(newVal, oldVal) {
            console.log(newVal, oldVal)
          },
          immediate: true,
          deep: true
        }
      }
    })
  </script>
</body>

</html>
