<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-cell</title>
  <style>
    .parent {
      display: table;
      width: 500px;
      text-align: center;
      height: 50px;
      line-height: 50px;
    }

    .son {
      display: table-cell;
      width: 10px;
      height: 20px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
    <div class="son">5</div>
  </div>
  <script>
    /* 
    优点：简单；适用于宽度高度未知情况；兼容性好（ie8+）
    缺点：设置tabl-cell的元素，宽度和高度的值设置百分比无效，需要给它的父元素设置display: table; 才生效；
    table-cell不感知margin，在父元素上设置table-row等属性，
    也会使其不感知height；设置float或position会对默认布局造成破坏，
    可以考虑为之增加一个父div定义float等属性；内容溢出时会自动撑开父元素
     */
  </script>
</body>

</html>
