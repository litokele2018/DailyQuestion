<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组里面有10万个数据，取第一个元素和第10万个元素的时间相差多少</title>
</head>
<body>
  <script src="./utils.js"></script>
  <script>
    let arr = randomArray(100000)
    let startTime = Date.now()
    console.log(arr[0])
    let endTime = Date.now()
    console.log(endTime - startTime) // 几乎为0

    let startTime2 = Date.now()
    // console.log(arr[99999])
    console.log(arr[50000])
    let endTime2 = Date.now()
    console.log(endTime2 - startTime2) // 几乎为0
    /* 
      数组可以直接根据索引取的对应的元素，所以不管取哪个位置的元素的时间复杂度都是 O(1)
      得出结论：消耗时间几乎一致，差异可以忽略不计

      JavaScript 没有真正意义上的数组，所有的数组其实是对象，其“索引”看起来是数字，其实会被转换成字符串，作为属性名（对象的 key）来使用。
      所以无论是取第 1 个还是取第 10 万个元素，都是用 key 精确查找哈希表的过程，其消耗时间大致相同。

      js 中数组元素的存储方式并不是连续的，而是哈希映射关系。哈希映射关系，可以通过键名 key，直接计算出值存储的位置，所以查找起来很快。
      推荐一下这篇文章 https://juejin.im/entry/59ae664d518825244d207196
    */

  </script>
</body>
