<!-- [html] 请说说<script>、<script async>和<script defer>的区别 -->

<script></script>       // 同步下载 下载后执行 会造成DOM阻塞
<script defer></script> // 异步下载 等到html解析完毕后执行
<script async></script> // 异步下载 下载完成后直接执行

<!-- 
  <script>立即加载并执行相应的脚本。会阻塞后面的文档加载；
  script async>异步加载，脚本执行和后续文档代码加载同时进行；
  <script defer>异步加载，脚本的执行需等倒所有文档加载完才执行。
   -->
<!-- 单纯的 <script> 会阻塞 DOM 的渲染，如果放在 <head> 标签中，对页面的显示会有延迟。
  如果是用过 src 引入外部资源时，浏览器会先停止解析下载外部资源，之后再执行其中的 javaScript（即立即加载并渲染）。

在添加 async 或者 defer 之后，<script> 的下载不会阻塞 DOM 的渲染。两者的区别如下：
async 在脚本下载完成后立即执行（此时会阻塞 DOM 的渲染），并且多个 async 脚本存在时，执行的顺序取决于下载完成的顺序。
因此对于有前后依赖关系的脚本（比如 jQuery 以及依赖 jQuery 的组件库，就不适合 async）

defer 在的脚本执行放在 DOM 渲染之后（对于老的浏览器如果不支持 defer 就不行了）。
并且多个脚本时，其执行顺序时按照引入顺序执行的。比较符合实际项目众多的需求，
