<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[css] 对比下px、em、rem有什么不同？</title>
</head>
<body>
  <script>
    /* 
    px 像素，相对长度单位，px 是相对显示器屏幕分辨率而言的
    em 相对长度单位，em 相对于当前对象内文本的字体尺寸。通常 1em = 16px
    rem 相对于 根目录下的font-size 的大小 root em，CSS3 新增的一个相对单位。
使用 rem 为元素设定字体大小时，仍然是相对大小，但相对的只是HTML根元素。既可以做到只修改根元素就成比例地调整所有字体大小，又可以避免字体大小逐层复合的连锁反应
    */
  </script>
</body>
</html>
