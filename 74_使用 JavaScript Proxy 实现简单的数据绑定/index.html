<html lang="en">
<head>

</head>

  <input id="inp" type="text" oninput="handleChange()">

    let inp = document.getElementById('inp')

    app.innerHTML = proxy.defaultValue

      app.innerHTML = proxy.defaultValue

      proxy.defaultValue = inp.value
