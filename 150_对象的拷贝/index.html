<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let o = {
      name: 'litokele',
      fav: {
        movie: 'H',
        type: 'lo'
      }
    }

    let b = {}
    // Object.assign 实现浅拷贝
    Object.assign(b, o)
    console.log(b)
    console.log(b === o)
    console.log(b.fav === o.fav) // true
    // ...运算符实现浅拷贝
    let c = {
      ...o
    }
    console.log(c)
    console.log(c === o)
    console.log(c.fav === o.fav)
    // 深拷贝就是 递归遍历
  </script>
</body>

</html>
