<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .a {
      width: 100px;
      height: 100px;
      float: left;
      margin-left: -100%;
      background-color: red;
    }

    .b {
      float: left;
      width: 100%;
      height: 100px;
      background-color: green;
    }

    .c {
      float: left;
      width: 100px;
      height: 100px;
      margin-left: -100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="b"></div>
    <div class="a"></div>
    <div class="c"></div>
  </div>
  <script>
    function demo() {
      const now = Date.now();
      document.body.style.backgroundColor = 'red';
      while (Date.now() - now <= 20000) {
        continue;
      }
      document.body.style.backgroundColor = 'blue';
    }

    demo()
  </script>
</body>

</html>
