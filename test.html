<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="count"></div>
  <script>
    let cout = document.getElementById('count')
    let count = 0
    function loop() {
      cout.innerText = Math.random() * 100
      count++
      if (count < 100) window.requestAnimationFrame(loop)
    }
    loop()
  </script>
</body>

</html>
