<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    my-test {
      color: red;
    }
  </style>
</head>

<body>
  <input type="text" id="inp">
  <ul>

  </ul>
  <script>
    // 百度类似的随输随搜索框
    let inp = document.getElementById('inp')
    let data = [
      '字节跳动抖音',
      '字节跳动头条',
      '字节跳动Data',
      '字节跳动PEOPLE'
    ]
    inp.addEventListener('input', handleInput)

    function handleInput() {
      let v = inp.value
      console.log(v)
      let res = search(v)
      let ul = document.getElementsByTagName('ul')[0]
      if (v === '') {
        ul.innerHTML = ''
      } else {
        ul.innerHTML = res
      }
    }

    function search(v) {
      let temp = data.map(item => {
        let res = item.match(v)
        if (res) {
          item = item.replace(v, `<my-test>${v}</my-test>`)
          return `<li>${item}</li>`
        } else {
          return ''
        }
      })
      console.log(temp)
      return temp.join('')
    }
  </script>
</body>

</html>
