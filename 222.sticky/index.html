<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky</title>
  <style>
    #container {
      height: 1000px;
    }
    #d1 {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
    #d2 {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    #d3 {
      width: 100px;
      height: 100px;
      background-color: green;
      position: sticky;
      top: 50px;
      left: 120px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
  </div>
</body>
</html>
