<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[html] 简述超链接target属性的取值和作用</title>
</head>

<body>
  <a href="https://www.baidu.com" target="_self">?</a>
  <a href="https://www.baidu.com" target="_blank">?</a>
  <a href="https://www.baidu.com" target="_parent">?</a>
  <a href="https://www.baidu.com" target="_top">?</a>
  <script>
    /* 
    a 标签的 target 属性一共有四个值。
      _self 
        默认属性。在当前窗口或者框架中加载目标文档。
      _blank
        打开新的窗口或者新的标签页。在使用这个属性时，最好添加 rel="noopener norefferrer" 属性，防止打开的新窗口对原窗口进行篡改。
        防止 window.opener API 的恶意行为。
      _parent
        在 frame 或者 iframe 中使用较多。在父级框架中载入目标文档，当 a 标签本身在顶层时，与 _self 相同。
      _top
        在 frame 或者 iframe 中使用较多。直接在顶层的框架中载入目标文档，加载整个窗口。
        
        补充一个，target值也可以是除去以上回答中的几个标准值之外的任意字符，这样的话达到的效果就是一半的_blank：
        即如果当前浏览器还没有打开这个链接，则会弹出新窗口打开此链接；
        如果已经打开了这个链接，则不会再重复弹出第二个窗口，而是刷新已打开的窗口链接。
    */
  </script>
</body>

</html>
