<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>38_（京东）下面代码中 a 在什么情况下会打印 1？</title>
</head>

<body>
  <script>
    // 1
    var a = {
      i: 1,
      toString() { //修改toString方法
        return a.i++
      }
    }; 
    if (a == 1 && a == 2 && a == 3) { // == 会进行类型转化
      console.log(1);
    }

    // 2
    let a = [1, 2, 3];
    a.toString = a.shift;
    if (a == 1 && a == 2 && a == 3) {
      console.log(1);
    }
  </script>
</body>

</html>
