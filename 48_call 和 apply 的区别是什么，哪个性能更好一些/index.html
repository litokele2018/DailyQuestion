<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call 和 apply 的区别是什么，哪个性能更好一些</title>
</head>
<body>
  <script>
    /* 
      Function.prototype.apply和Function.prototype.call 的作用是一样的，区别在于传入参数的不同；
     1 第一个参数都是，指定函数体内this的指向；
     2 第二个参数开始不同，apply是传入带下标的集合，数组或者类数组，apply把它传给函数作为参数，
     3 call从第二个开始传入的参数是不固定的，都会传给函数作为参数。
     4 call比apply的性能要好，平常可以多用call, call传入参数的格式正是内部所需要的格式，
      参考call和apply的性能对比
    */
  </script>
</body>
</html>
