  <script>
    // 首先从generate函数说起
    function foo(a, b) {
      console.log(a, b)
    }
    function* demo() {
      foo(yield 'a', yield 'b'); // OK
      let input = yield 'kele'; // OK   yield本身不返回值 只有从next()中传入值才能返回 该参数是上一个yield的返回值
      console.log(input)
      return 'end'
    }
    let g = demo()
    console.log(g.next())  // {value: 'a', done: false}
