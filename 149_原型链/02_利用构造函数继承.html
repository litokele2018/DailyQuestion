<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_构造函数继承</title>
</head>

<body>
  <script>
    // 缺点 重复创建函数， 函数的复用性的问题
    function SuperType() {
      this.colors = ['red', 'blue', 'white']
    }
    SuperType.prototype.sayColor = function () {
      console.log('color')
    }

    function SubType() {
      SuperType.call(this)
    }

    let o = new SubType()
    console.log(o)

  </script>
</body>

</html>
