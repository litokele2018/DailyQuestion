<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_寄生式继承</title>
</head>

<body>
  <script>
    let o = {
      name: 'litokele',
      age: 18,
      sayHello() {
        console.log('hello')
      }
    }

    function createAnother(o) {
      let newObj = Object.create(o)
      // 增强对象
      newObj.sayHello = function () {
        console.log('h')
      }
      return newObj
    }

    let b = createAnother(o)
    console.log(b)
  </script>
</body>

</html>
