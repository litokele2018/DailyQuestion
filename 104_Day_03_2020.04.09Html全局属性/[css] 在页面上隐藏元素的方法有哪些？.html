<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[css] 在页面上隐藏元素的方法有哪些？</title>
</head>
<body>
  <script>
    /* 
    display: none         从结构上直接消失 不能点击 也不能占位
    visibility: hidden    结构不变  不能点击
    opacity: 0            结构不变  可以点击
    z-index: -9999999999999
    transform: scale(0)
    margin-left: -100%
    position: relative; left: -100%
    width: 0; height: 0;
     */
  </script>
</body>
</html>
