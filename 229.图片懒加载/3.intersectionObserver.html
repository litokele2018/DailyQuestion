<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      position: absolute;
      top: 1000px;
    }
  </style>
</head>

<body>
  <img id="img" width="100px" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596187824562&di=81d42191377628ab5f55afb1a968403d&imgtype=0&src=http%3A%2F%2Fdmimg.5054399.com%2Fallimg%2Fpkm%2Fpk%2F13.jpg" alt="">
  <script>
    let img = document.getElementById('img')
    // 3.intersectionObserver
    let observer = new IntersectionObserver((items) => {
      console.log(items) // 是一个数组
      // isIntersecting 判断是否在视口中
      console.log(items[0].isIntersecting)
    })
    observer.observe(img)
  </script>
</body>

</html>
