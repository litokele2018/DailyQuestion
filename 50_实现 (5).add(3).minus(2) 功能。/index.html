<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现 (5).add(3).minus(2) 功能。</title>
</head>

<body>
  <script>
    // 例： 5 + 3 - 2，结果为 6
    Number.prototype.add = function (n) {
      return this.valueOf() + n
    }
    Number.prototype.minus = function (n) {
      return this.valueOf() - n
    }

    console.log(Number.prototype.toExponential.call(4, 2)) //4.00e+0 参数保留2位小数 科学计数法
    console.log(Number.prototype.toFixed.call(2.3145, 3))  // 2.314 保留3位小数
    console.log(Number.prototype.toLocaleString.call(315, 'cmn-Hans-CN', {style: 'currency', currency: 'USD'})) // US$315.00
    console.log(Number.prototype.toPrecision.call(54321.1, 3)) // 5.43e+4 保留几位有效数字
    console.log(Number.prototype.toString.call(12, 8)) // 12 -> 8进制 -> 14   可以指定一个radix 转成 进制
    console.log(Number.prototype.valueOf.call(199)) // 199
    console.log((5).add(3).minus(2))
  </script>
</body>

</html>
