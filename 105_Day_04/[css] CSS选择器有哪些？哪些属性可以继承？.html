<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[css] CSS选择器有哪些？哪些属性可以继承？</title>
</head>

<body>
  <script>
    /* 
    通配选择器
    id选择器
    类选择器
    标签选择器
    属性选择器
    伪类和伪元素选择器
    后代选择器
    子选择器 >
    兄弟选择器 +


1. 所有元素都可以继承
visibility和cursor
2. 内联元素可以继承
letter-spacing：字符之间的间隙
word-spacing：单词之间的间隙
white-space：换行方式
line-height：行高
color：颜色
font：字体设置
font-family：字体名称
font-size：字体大小
font-style：字体样式
font-variant：是否为小型的大写字母
font-weight：文本字体的粗细
text- decoration：复合属性。文本的装饰。
text-transform：文本的大小写
direction：文本流的方向
3. 块级元素
text-indent：文本缩进
text-align：文本对齐方式
4. 列表元素
list-style：复合属性。设置列表项目相关内容
list-style-type：列表项所使用的预设标记
list-style-position：列表项标记如何根据文本排列
list-style-image：列表项标记的图像
5. 表格元素
border-collapse：表格的行和单元格的边是合并还是独立
6. 不可继承
display、margin、border、padding、background、height、min-height、max- height、
width、min-width、max-width、overflow、position、left、right、top、 bottom、z-index、
float、clear、table-layout、vertical-align、page-break-after、 page-bread-before和unicode-bid
    */
  </script>
</body>

</html>
