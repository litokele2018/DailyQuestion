<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document.domain + iframe跨域</title>
</head>
<body>
  <h1>此方案仅限主域相同，子域不同的跨域应用场景。</h1>
  <script>
     /* 
      father
        <iframe id="iframe" src="http://child.domain.com/b.html"></iframe>
        window.domain = 'domain.com'
        father 中定义了一个变量 user = 'litokele'

      child
        window.domain = 'domain.com' // 这样就强制设置为同域
        window.parent.user
     */
  </script>
</body>
</html>
