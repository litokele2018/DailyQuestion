<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_算法手写题</title>
</head>
<body>
  <script>
    /* 
      已知如下数组：
        var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10];
        编写一个程序将数组扁平化去并除其中重复部分数据，最终得到一个升序且不重复的数组
     */
     // 深度优先
    
    function getPlainArr(arr) {
      let set = new Set() // 用于记录是否存在该值 去重
      let newArr = [] 
      let stack = []
      stack.push(arr) // 初始化

      while (stack.length) {
        let checkArray = stack.pop()
        checkArray.forEach((item) => {
          let isArray = Object.prototype.toString.call(item) === '[object Array]'
          if (isArray) {
            stack.push(item)
          } else {
            if (!set.has(item)) {
              newArr.push(item)
              set.add(item)
            }
          }
        })
      }
      return newArr.sort((a, b) => a - b) // 升序排列
    }
    var arr = [ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10]
    console.log(getPlainArr(arr))
  </script>
</body>
