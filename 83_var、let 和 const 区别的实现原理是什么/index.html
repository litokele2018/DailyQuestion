    let 不允许在相同作用域内，重复声明同一个变量；

        栈内存会存储一个指向堆内存的指针。

        对于引用类型来说你无法修改栈内存里分配的指针，但是你可以修改指针指向的对象里面的属性。


        先解析 const -> let -> var
        
      */
  </script>
